<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heart</title>
    <h1>Heart shape<span id="aspect"></span></h1>
    <script id = "vShader" type="x-shader/x-vertex">
    attribute vec3 aXYZ;
    uniform mat4 uPerspectiveMatrix;
    uniform mat4 uPointOfViewMatrix;
    uniform mat4 uModelMatrix;
    uniform mat4 uScaleMatrix;
    uniform mat4 uRotateMatrix;
      void main()
      {
        gl_Position = uPerspectiveMatrix* uPointOfViewMatrix *
                      uRotateMatrix*uScaleMatrix*uModelMatrix * vec4(aXYZ,1);
      }
    </script>
    <script id = "fShader" type="x-shader/x-fragment">
    void main()
    {
      gl_FragColor = vec4(1,0,0,1);
    }
    </script>
  </head>
  <body>
    <canvas id = "canvas" width="600" height="400" style="border: solid"></canvas>
    <script src ='script.js' ></script>
  </body>
</html>
