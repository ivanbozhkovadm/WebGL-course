<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TheRug</title>
    <script id = "vShader" type="x-shader/x-vertex">
      attribute vec3 aRGB;
      varying vec3 vRGB;
      attribute vec2 aMidpoint_x_y;
      void main()
      {
        gl_Position  = vec4(aMidpoint_x_y, 0,1);
        gl_PointSize = 8.0;
        vRGB = aRGB;
      }
    </script>
    <script id = "fShader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec3 vRGB;
      void main()
      {
        gl_FragColor = vec4(vRGB,0.4);
      }
    </script>
  </head>
  <body >
    <h1><i>----------------------TheRug----------------------</i></h1>
    <canvas id="canvas" width="600" height="400"
    style="border:1px solid black"> Could not create canvas in HTML</canvas>

    <script src = "script.js" type="text/javascript">
    </script>
  </body>
</html>
